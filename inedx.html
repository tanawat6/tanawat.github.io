<head>

<body>
    
    <form style="background-color: rgb(245, 229, 211);">
    <b>แบบสอบถาม </b><hr> 
    <b >ข้อมูลผู้ตอบแบบสอบถาม</b><br>

    <input type="text">
    <br>
    <b>รหัสนักศึกษา</b>
    <input type="text">
    </br>
    <b>เพศ</b>

    <input type="radio" name="หญิง"value=>หญิง <br>
    <b>สังกัดคณะ</b>
    <select name="list" size="2" >
        <option value="1">วิทยาสาตร์</option>
        <option value="2">มนุษย์ศาสตร์</option>
        <option value="3">นิติศาสตร์</option>
    </select><br>
    <b>แม่สีที่ชื่นชอบ</b><br>
    <input type="checkbox" name="สีแดง"value=>สีแดง

    <b>ผลไม้ที่ชื่นชอบ</b><br>
    <input type="checkbox" name="มะม่วง"value=>มะม่วง
    <input type="checkbox" name="น้อยหน่า"value=>น้อยหน่า
    <input type="checkbox" name="ทุเรียน"value=>ทุเรียน<br>
    <input type="checkbox" name="ลำใย"value=>ลำใย
    <input type="checkbox" name="ฝรั่ง"value=>ฝรั่ง
    <input type="checkbox" name="แตงโม"value=>แตงโม <br>
    <b>อาหารที่ชื่นชอบ</b><br>
    <input type="checkbox" name="ต้มยำกุ้ง"value=>ต้มยำกุ้ง
    <input type="checkbox" name="ไข้เจียวหมูสับ"value=>ไข้เจียวหมูสับ
    <input type="checkbox" name="แกงข่าไก่"value=>แกงข่าไก่ <br>
    <input type="checkbox" name="แกงเขียวหวานไก่"value=>แกงเขียวหวานไก่
    <input type="checkbox" name="ผัดไทย"value=>ผัดไทย
    <input type="checkbox" name="ราดหน้าหมี่กรอบ"value=>ราดหน้าหมี่กรอบ
    <br><input tag type="submit" value="บันทึก">
        </form>
